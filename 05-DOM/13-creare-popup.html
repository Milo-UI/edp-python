<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 13 - Creare una popup</title>

    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

    <main>

        <h1>DOM 13 - Creare una popup</h1>

        <button class="btn">Cliccami</button>

        <div class="popup-wrapper" style="display: none;">
            <div class="popup">
                <div class="popup-close">
                    x
                </div>
                <div class="popup-content">
                    <h2>TUTTO IN OFFERTA!!!</h2>

                    <p>
                        50% di sconto su tutto il vestiario, non perdertelo!!
                    </p>

                    <a href="!#">Vai ai vestiti</a>
                </div>
            </div>
        </div>

    </main>

    <script src="js/13-creare-popup.js"></script>
</body>
</html>
